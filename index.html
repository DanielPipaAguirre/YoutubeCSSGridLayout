<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Escribe tu cÃ³digo aqui <3 -->
    <div class="page active">
        <header class="header">
            <div class="header__logo">
                <button>
                    <i class="fas fa-bars"></i>
                </button>
                <a href="">
                    <i class="fas fa-play"></i>
                    <span>Youtube</span>
                </a>
            </div>
            <div class="header__search">
                <input type="text" placeholder="Buscar">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="header__buttons">
                <button>
                    <i class="fas fa-upload"></i>
                </button>
                <button>
                    <i class="fas fa-th"></i>
                </button>
                <button>
                    <i class="fas fa-bell"></i>
                </button>
                <a href="">
                    <img src="img/avatar.jpg" alt="avatar" width="200">
                </a>
            </div>
        </header>
        <nav class="nav">
            nav
        </nav>
        <div class="main">
            main
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c41f74ca9f.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
